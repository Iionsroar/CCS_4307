<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Act3</title>
    <style>
        input {
            border: 0;
            outline: 0;
            background: transparent;
            border-bottom: 1px solid black;
        }
        input.flex {
            flex:1;
            display:block;
            min-width:0;
        }
        p {
            display:flex;
            width:inherit;
            position:relative;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container center mt-5" style="width: 65%; font-family: 'Times New Roman', Times, serif, Geneva, Tahoma, sans-serif">
        <form class="container center px-5">
            <h3 class="text-center">Student Information Sheet</h3>
            <p>
                <label class="me-2" for="student-name">Student's Name: </label>
                <input class="me-3 flex" type="text" id="student-name" name="student-name">
                <label class="me-2" for="age">Age: </label>
                <input class="me-3 flex" type="number" id="age" name="age">
                <label class="me-2" for="gender">Male/Female: </label>
                <input class="me-3 flex" type="text" id="gender" name="gender">
            </p>
            <p>
                <label class="me-2" for="birthdate">Birthdate: </label>
                <input class="me-3" type="date" id="birthdate" name="birthdate">
                <label class="me-2" for="address">Address: </label>
                <input class="me-3 flex" type="text" id="address" name="address">
            </p>
            <p>
                <label class="me-2" for="guardian-name">Guardian's name(s): </label>
                <input class="me-3 flex" type="text" id="guardian-name" name="guardian-name">
                <label class="me-2" for="religion">Religion: </label>
                <input class="me-3" type="text" id="religion" name="religion">
            </p>
            <p>
                <label class="me-2" for="relationship">Relationship to student: </label>
                <input class="me-3 flex" type="text" id="relationship" name="relationship">
                <label class="me-2" for="guardian-telephone">Telephone: </label>
                <input class="me-3" type="text" id="guardian-telephone" name="guardian-telephone">
            </p>
            <p>
                <label class="me-2" for="fam-email">Family email: </label>
                <input class="me-3 flex" type="text" id="fam-email" name="fam-email">
                <label class="me-2" for="contact-method">Best way to contact you: </label>
                <input class="me-3" type="text" id="contact-method" name="contact-method">
            </p>
            <p>
                <label class="me-2" for="emergency-contact-name">Emergency Contact Name: </label>
                <input class="me-3 flex" type="text" id="emergency-contact-name" name="emergency-contact-name">
                <label class="me-2" for="emergency-telephone">Telephone: </label>
                <input class="me-3" type="text" id="emergency-telephone" name="emergency-telephone">
            </p>
            <p>
                <label class="me-2" for="mother-name">Mother's Name: </label>
                <input class="me-3 flex" type="text" id="mother-name" name="mother-name">
                <label class="me-2" for="mother-workplace">Workplace: </label>
                <input class="me-3" type="text" id="mother-workplace" name="mother-workplace">
            </p>
            <p>
                <label class="me-2" for="father-name">Father's Name: </label>
                <input class="me-3 flex" type="text" id="father-name" name="father-name">
                <label class="me-2" for="father-workplace">Workplace: </label>
                <input class="me-3" type="text" id="father-workplace" name="father-workplace">
            </p>
            <p>
                <label class="me-2" for="medical">Medical Issues/Allergies/Medication: </label><br>
                <input class="me-3 flex" type="text" id="medical" name="medical">
            </p>
            <p>
                <label class="me-2" for="academic-challenges">Academic Challenges:</label>
                <input class="me-3 flex" type="text" id="academic-challenges" name="academic-challenges">
            </p>
            <p>
                <label class="me-2" for="has-device">Does your child have a device:</label>
                <input class="me-3 flex" type="text" id="has-device" name="has-device">
            </p>
            <p>
                <label class="me-2" for="device-kind">What kind of device is your child using?</label>
                <input class="me-3 flex" type="text" id="device-kind" name="device-kind">
            </p>
            <p>
                <label class="me-2" for="internet-issues">Do you have any issues with the internet?</label>
                <input class="me-3 flex" type="text" id="internet-issues" name="internet-issues">
            </p>
            <p>
                <label class="me-2" for="relatives">Names of any relatives attending the school and grade they are in.</label><br>
                <input class="me-3 flex" type="text" id="relatives" name="relatives">
            </p>
        </form>
    </div>
</body>
</html>
