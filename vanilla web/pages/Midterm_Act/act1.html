        // =================================================================
        // ACTIVITY 1

        // DRILL 1
        document.write(`<h2>Drill 1</h2>`);
        var color = prompt("Enter a color name: ");
        var possibleColors = ["blue", "red", "green", "yellow", "violet"];
        if (!possibleColors.includes(color)) {
            document.write(`<p>${color} is not available :(</p>`);
        } else {
            document.write(`<p>Color ${color} is available!</p>`);
        }
        
        // DRILL 2
        document.write(`<h2>Drill 2</h2>`);
        var number = prompt("Enter a number: ");
        if (number.length == 1) {
            document.write("<p>Ones</p>");
        } else if (number.length == 2) {
            document.write("<p>Tens</p>");
        } else if (number.length == 3) {
            document.write("<p>Hundreds</p>");
        } else if (number.length == 4) {
            document.write("<p>Thousands</p>");
        } else {
            document.write("<p>That is too much.</p>");
        }
        
        // DRILL 3
        document.write(`<h2>Drill 3</h2>`);
        var number = prompt("Enter a number: ");
        number = number.length;
        switch (number) {
            case 1:
                document.write("<p>Ones</p>");
                break;
            case 2:
                document.write("<p>Tens</p>");
                break;
            case 3:
                document.write("<p>Hundreds</p>");
                break;
            case 4:
                document.write("<p>Thousands</p>");
                break;
        
            default:
                document.write("<p>That is too much.</p>");
                break;
        }

        // DRILL 4
        document.write(`<h2>Drill 4</h2>`);
        var start = prompt("Enter start: ");
        while (start <= 10) {
            document.write(`<p>Iteration number ${start}</p>`);
            start++;
