  <div class="container-fluid gbanner p-0" id="gbanner-contact">
  <div class="container">

      <div class="col-6 p-5 bg-dim">

        <div class="row">
          <div class="col">
            <h1>Get in touch</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img class="rounded-circle" src="https://i.pinimg.com/736x/5c/6a/df/5c6adf2337421da54e54aebf2e079eed.jpg"
              width="150">
          </div>
          <div class="col-6">
            <p>Company name</p>
            <p>hello@thecompany.com</p>
            <p class="mb-5">+1 800 000000</p>

            <p>Address line 1</p>
            <p>12345 City, Country</p>
          </div>
        </div>

      </div>


      <div class="col-6 p-5">
        <form>
          <fieldset>
            <legend>Send us an email</legend>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="your@email.com">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Message</label>
              <input type="email" id="email" class="form-control" placeholder="Your Message">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Can't check this
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </fieldset>
        </form>
      </div>



    </div>
    </div>
